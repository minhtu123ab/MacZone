<svg width="600" height="140" viewBox="55 7 500 117" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0099bb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007a99;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.02
                                                       0 0 0 0 0.84
                                                       0 0 0 0 0.97
                                                       0 0 0 0.4 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Teko:wght@700&amp;family=Roboto:wght@500&amp;display=swap');
      .maczone-text {
        font-family: 'Teko', sans-serif;
        font-weight: 700;
        font-size: 95px;
        letter-spacing: 0.03em;
        fill: url(#textGradient);
        stroke: url(#textGradient);
        stroke-width: 1.5;
        paint-order: stroke fill;
        filter: url(#glow);
      }
      .subtitle-text {
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
        font-size: 28px;
        letter-spacing: 0.25em;
        fill: #7a7a7a;
      }
    </style>
  </defs>
  
  <text x="55" y="50%" text-anchor="start" dominant-baseline="middle" class="maczone-text">
    MACZONE
  </text>
  <text x="60" y="95%" text-anchor="start" dominant-baseline="middle" class="subtitle-text">
    PREMIUM APPLE STORE
  </text>
</svg>

