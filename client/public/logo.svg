<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle with Border -->
  <circle cx="100" cy="100" r="98" fill="url(#bgGradient)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="2"/>
  
  <!-- Shine Overlay -->
  <circle cx="100" cy="100" r="98" fill="url(#shineGradient)"/>
  
  <!-- Apple Icon Group -->
  <g transform="translate(100, 90)" filter="url(#glow)">
    <!-- Apple Body - More refined shape -->
    <path d="M 0,-45 C -25,-45 -45,-25 -45,5 C -45,25 -35,40 -20,48 C -10,53 0,55 10,53 C 25,50 35,40 40,25 C 43,15 43,5 40,-5 C 35,-20 25,-35 10,-42 C 7,-44 3,-45 0,-45 Z" 
          fill="url(#appleGradient)" 
          filter="url(#shadow)"/>
    
    <!-- Bite - More realistic -->
    <ellipse cx="30" cy="-15" rx="13" ry="15" fill="#0a0a0a"/>
    
    <!-- Highlight/Shine on apple -->
    <ellipse cx="-15" cy="-20" rx="12" ry="18" fill="#ffffff" opacity="0.15"/>
    
    <!-- Leaf - More detailed -->
    <path d="M -8,-48 Q -15,-58 -22,-55 Q -20,-52 -18,-50 Q -15,-47 -12,-46 Q -10,-48 -8,-48 Z" 
          fill="#60a5fa" 
          opacity="0.95"/>
    
    <!-- Stem with gradient -->
    <rect x="-3" y="-50" width="6" height="10" rx="3" fill="#3b82f6" opacity="0.9"/>
  </g>
  
  <!-- "M" Letter - Premium style -->
  <g transform="translate(100, 155)">
    <text x="0" y="0" 
          font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Arial, sans-serif" 
          font-size="52" 
          font-weight="800" 
          fill="url(#appleGradient)" 
          text-anchor="middle"
          letter-spacing="2"
          filter="url(#glow)">
      M
    </text>
    <!-- Text shadow for depth -->
    <text x="0" y="2" 
          font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Arial, sans-serif" 
          font-size="52" 
          font-weight="800" 
          fill="#000000" 
          text-anchor="middle"
          letter-spacing="2"
          opacity="0.3">
      M
    </text>
  </g>
  
  <!-- Outer glow ring -->
  <circle cx="100" cy="100" r="98" fill="none" stroke="url(#appleGradient)" stroke-width="1" opacity="0.3"/>
</svg>
